<table class="table">
  <thead>
  <th>Reference</th>
  <th>Totale</th>
  <th >TotalePaye </th>
  <th >action </th>

  </thead>
  <tbody >
  <tr *ngFor="let c of commandes; index as i" >
    <td>  {{c.reference   }}</td>
    <td> {{c.total}}</td>
    <td> {{c.totalPaye}}</td>
    <td> <span class="btn btn-sm btn-danger fa fa-trash" (click)="deleteByReference(c,i)" ></span></td>
  </tr>
  </tbody>
</table>
